<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel</title>
    <style>
        /* Reset some default styles and set a background color */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Header styling */
        header {
            background-color: #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #999;
        }

        /* Add this to your styles.css */
        /* Styling for the time travel animation background */
        #timetravel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the animation behind other content */
            pointer-events: none; /* Allow interactions with content on top */
            opacity: 0.5; /* Adjust the opacity to your preference */
        }

        /* Style adjustments for the main content section */
        main {
            background-color: rgba(0, 0, 0, 0.8); /* Add a semi-transparent black background to improve visibility */
            padding: 20px;
            position: relative; /* Ensure the content appears on top of the background */
            z-index: 1; /* Ensure content is above the animation */
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
                <!-- SVG Animation for Time Travel Background -->
        <div id="timetravel-background">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="#fff" stroke-width="4" fill="transparent" />
                <!-- Customize this SVG to represent your time travel concept -->
                <line x1="50" y1="50" x2="50" y2="10" stroke="#fff" stroke-width="4">
                    <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 50 50" to="360 50 50" dur="5s" repeatCount="indefinite" />
                </line>
            </svg>
        </div>
    </main>
</body>
</html>
